<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img src="../../../assets/agregar-usuario.png " width="100" height="100">
                </div>
                <h1 class="text-center">Registrate aqui</h1>
                <form action="">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Nombre de usuario: </mat-label>
                        <input matInput placeholder="Escriba su nombre de usuario">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Contrase√±a: </mat-label>
                        <input matInput type="password" placeholder="Escriba su password">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Nombre: </mat-label>
                        <input matInput type="text" placeholder="Escriba su nombre">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Apellido: </mat-label>
                        <input matInput placeholder="Escriba su apellido">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email: </mat-label>
                        <input matInput type="email" placeholder="Escriba su Email">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Telefono: </mat-label>
                        <input matInput type="number" placeholder="Escriba su Telefono">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>DPI: </mat-label>
                        <input matInput type="number" placeholder="Escriba su DPI">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>NIT: </mat-label>
                        <input matInput type="number" placeholder="Escriba su NIT">
                    </mat-form-field>

                    <div class="container text-center">
                        <button mat-raised-button color="primary">Registrar</button>
                        <button style="margin-left: 20px;" mat-raised-button color="secondary">Limpiar</button>
                    </div>
                </form>
                <br><br>
            </div>
        </div>
    </div>
</div>
