<div class="business-page-container">
    <!-- Sección de Imágenes de la Galería -->
    <div class="gallery-container">
      <img src="assets/imagen1.jpg" alt="Imagen del negocio 1" class="gallery-image" />
      <img src="assets/imagen2.jpg" alt="Imagen del negocio 2" class="gallery-image" />
    </div>
    <app-my-chart></app-my-chart>
    <!-- Sección de Información del Negocio -->
    <div class="business-details-container">
      <h1 class="text-center">Bienvenido a {{ negocio?.nombre }}</h1>
      <img
        [src]="negocio?.fotoPerfilUrl"
        alt="Imagen del negocio"
        class="profile-image"
      />
  
      <div class="business-info">
        <h2>{{ negocio?.nombre }}</h2>
        <p><strong>Dirección:</strong> {{ negocio?.direccion }}</p>
        <p><strong>Descripción:</strong> {{ negocio?.descripcion }}</p>
        <p><strong>Teléfono:</strong> {{ negocio?.telefono }}</p>
        <p><strong>Email:</strong> {{ negocio?.email }}</p>
        <p><strong>Slogan:</strong> "{{ negocio?.slogan }}"</p>
      </div>
  
      <div class="social-buttons">
        <a mat-icon-button color="primary" href="https://www.facebook.com" target="_blank">
          <mat-icon fontIcon="facebook"></mat-icon>
        </a>
        <a mat-icon-button color="accent" href="https://wa.me/{{ negocio?.telefono }}" target="_blank">
          <mat-icon fontIcon="whatsapp"></mat-icon>
        </a>
        <a mat-icon-button color="warn" href="mailto:{{ negocio?.email }}">
          <mat-icon>email</mat-icon>
        </a>
      </div>
    </div>
  </div>
