<mat-card>
    <h1>Agregar nuevo Recurso</h1>
    <mat-card-content>
      <div class="bootstrap-wrapper">
        <div class="row">
          <div class="col-md-8 offset-md-2">
            <form (ngSubmit)="formSubmit()">
              <mat-form-field class="w100" appearance="outline">
                <mat-label>Titulo</mat-label>
                <input
                required
                autofocus
                type="text"
                name="nombre"
                matInput
                placeholder="Digite el nombre del recurso"
                [(ngModel)]= "recurso.nombre"
                
                >
              </mat-form-field>
              <mat-form-field class="w100" appearance="outline">
                <mat-label>Descripción</mat-label>
                <textarea
                name="descripcion"
                matInput
                placeholder="Digite la descripción del recurso"
                rows="15"
                [(ngModel)]= "recurso.descripcion"
                
                >
                </textarea>
              </mat-form-field>
  
              <div class="container text-center mt15">
                <button mat-raised-button color="primary">Guardar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
