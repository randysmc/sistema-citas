<mat-card class="mat-elevation-z8">
    <mat-card-header>
      <mat-card-title class="text-center">Actualizar Negocio</mat-card-title>
      <mat-card-subtitle class="text-center">Modifique los campos para actualizar el negocio</mat-card-subtitle>
    </mat-card-header>
  
    <mat-card-content>
      <form (ngSubmit)="formSubmit()">
        <div class="form-container">
          <div class="form-group">
            <mat-form-field appearance="fill" class="w100 mb-3">
              <mat-label>Nombre</mat-label>
              <input
                required
                type="text"
                name="nombre"
                matInput
                placeholder="Digite el nombre"
                [(ngModel)]="negocio.nombre"
              />
              <mat-icon matSuffix>edit</mat-icon>
            </mat-form-field>
          </div>
  
          <div class="form-group">
            <mat-form-field appearance="fill" class="w100 mb-3">
              <mat-label>Dirección</mat-label>
              <input
                required
                type="text"
                name="direccion"
                matInput
                placeholder="Digite la dirección"
                [(ngModel)]="negocio.direccion"
              />
              <mat-icon matSuffix>edit</mat-icon>
            </mat-form-field>
          </div>
  
          <div class="form-group">
            <mat-form-field appearance="fill" class="w100 mb-3">
              <mat-label>Descripción</mat-label>
              <input
                required
                type="text"
                name="descripcion"
                matInput
                placeholder="Digite la descripción"
                [(ngModel)]="negocio.descripcion"
              />
              <mat-icon matSuffix>edit</mat-icon>
            </mat-form-field>
          </div>
  
          <div class="form-group">
            <mat-form-field appearance="fill" class="w100 mb-3">
              <mat-label>Teléfono</mat-label>
              <input
                required
                type="text"
                name="telefono"
                matInput
                placeholder="Digite el teléfono"
                [(ngModel)]="negocio.telefono"
              />
              <mat-icon matSuffix>phone</mat-icon>
            </mat-form-field>
          </div>
  
          <div class="form-group">
            <mat-form-field appearance="fill" class="w100 mb-3">
              <mat-label>Email</mat-label>
              <input
                required
                type="email"
                name="email"
                matInput
                placeholder="Digite el email"
                [(ngModel)]="negocio.email"
              />
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
          </div>
  
          <div class="form-group">
            <mat-form-field appearance="fill" class="w100 mb-3">
              <mat-label>Slogan</mat-label>
              <input
                required
                type="text"
                name="slogan"
                matInput
                placeholder="Digite el slogan"
                [(ngModel)]="negocio.slogan"
              />
              <mat-icon matSuffix>edit</mat-icon>
            </mat-form-field>
          </div>
  
          <!-- Campo para subir la foto de perfil -->
          <div class="form-group mb-3">
            <mat-label>Subir Foto de Perfil</mat-label>
            <input
              type="file"
              (change)="onFileSelected($event)"
              accept="image/*"
              class="file-input"
            />
          </div>
  
          <!-- Botón para actualizar -->
          <div class="text-center mt-4">
            <button mat-raised-button color="primary" class="px-5">
              <mat-icon>save</mat-icon>
              Actualizar Negocio
            </button>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
