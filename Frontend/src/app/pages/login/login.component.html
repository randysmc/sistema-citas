<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt-20" >
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <div class="container text-center">
                        <img src="../../../assets/agregar-usuario.png" width="100" height="100">
                    </div>
                    <h1 class="text-center">Inicio de sesión</h1>
                    <form action="">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Nombre de usuario</mat-label>
                            <input required matInput placeholder="Escriba su nombre de usuario">
                            <mat-hint>Ingrese un usuario valido</mat-hint>
                        </mat-form-field>
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Contraseña</mat-label>
                            <input required type="password" matInput placeholder="Escriba su contraseña">
                            <!-- <mat-hint>Ingrese un usuario valido</mat-hint>-->
                        </mat-form-field>
                        <div class="container text-center">
                            <button mat-raised-button color="primary">Entrar</button>
                            <button type="reset" style="margin-left: 20px;" mat-raised-button color="accent">Limpiar</button>
                        </div>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
