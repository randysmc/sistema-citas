<mat-card>
  <h1>Agregar Nuevo Negocio</h1>
  <mat-card-content>
    <div class="bootstrap-wrapper">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <form #negocioForm="ngForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
            
            <!-- Nombre del Negocio -->
            <div class="form-group">
              <label for="nombre">Nombre del Negocio</label>
              <input
                required
                type="text"
                id="nombre"
                class="form-control"
                placeholder="Ingrese el nombre"
                [(ngModel)]="negocio.nombre"
                name="nombre"
                #nombre="ngModel"
              >
              <div *ngIf="nombre.invalid && nombre.touched" class="error-message">
                Este campo es requerido
              </div>
            </div>

            <!-- Dirección -->
            <div class="form-group">
              <label for="direccion">Dirección</label>
              <input
                required
                type="text"
                id="direccion"
                class="form-control"
                placeholder="Ingrese la dirección"
                [(ngModel)]="negocio.direccion"
                name="direccion"
                #direccion="ngModel"
              >
              <div *ngIf="direccion.invalid && direccion.touched" class="error-message">
                Este campo es requerido
              </div>
            </div>

            <!-- Descripción -->
            <div class="form-group">
              <label for="descripcion">Descripción</label>
              <textarea
                required
                id="descripcion"
                class="form-control"
                placeholder="Descripción del negocio"
                [(ngModel)]="negocio.descripcion"
                name="descripcion"
                rows="3"
                #descripcion="ngModel"
              >
              </textarea>
              <div *ngIf="descripcion.invalid && descripcion.touched" class="error-message">
                Este campo es requerido
              </div>
            </div>

            <!-- Teléfono -->
            <div class="form-group">
              <label for="telefono">Teléfono</label>
              <input
                required
                type="tel"
                id="telefono"
                class="form-control"
                placeholder="Ingrese el teléfono"
                [(ngModel)]="negocio.telefono"
                name="telefono"
                #telefono="ngModel"
              >
              <div *ngIf="telefono.invalid && telefono.touched" class="error-message">
                Este campo es requerido
              </div>
            </div>

            <!-- Foto de Perfil -->
            <div class="form-group">
              <label for="fotoPerfil">Foto de Perfil</label>
              <input
                type="file"
                id="fotoPerfil"
                class="form-control-file"
                (change)="onFileChange($event)"
                accept="image/*"
              >
            </div>

            <!-- Botón Guardar -->
            <div class="text-center mt15">
              <button 
                class="btn btn-primary" 
                [disabled]="negocioForm.invalid">Guardar</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
