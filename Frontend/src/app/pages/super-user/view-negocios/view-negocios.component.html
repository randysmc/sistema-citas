<mat-card class="mt-3">
  <div mat-subheader>
    Todos los Negocios
  </div>


  <div *ngFor="let negocio of negocios" class="negocio-card">
    <mat-card class="negocio-item" (click)="verNegocio(negocio.negocioId)">
      <mat-card-header>
        <div mat-list-avatar [ngStyle]="{'background-image': 'url(' + (negocio.fotoPerfil ? negocio.fotoPerfil : 'assets/default.jpg') + ')'}">
          <img mat-list-avatar [src]="negocio.fotoPerfil ? negocio.fotoPerfil : 'assets/default.jpg'" alt="Negocio">
        </div>
        <mat-card-title>{{ negocio.nombre }}</mat-card-title>
        <mat-card-subtitle>{{ negocio.direccion }}</mat-card-subtitle>
      </mat-card-header>
  
      <mat-card-content>
        <p>{{ negocio.descripcion }}</p>
        <p><mat-icon>phone</mat-icon> {{ negocio.telefono }}</p>
      </mat-card-content>
    </mat-card>
  </div>
  

  <div class="container text-center mt20">
    <button routerLink="/admin/add-negocio" mat-raised-button color="primary">Agregar Negocio</button>
  </div>
</mat-card>
